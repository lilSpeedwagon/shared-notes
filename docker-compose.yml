services:
  postgres:
    image: postgres:16-alpine
    container_name: shared-notes-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shared_notes}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shared-notes-api
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-shared_notes}
      # Application configuration
      WORKER_ID: ${WORKER_ID:-0}
      MAX_CONTENT_LENGTH: ${MAX_CONTENT_LENGTH:-65536}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source for development hot-reload
      - ./src:/app/src

volumes:
  postgres_data:

